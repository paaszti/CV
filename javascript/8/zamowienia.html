<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl4.css">
    <title>Hurtownia</title>
    <script>
        function oblicz_koszt()
        {
            var number = document.getElementById('number').value;
            var weight = document.getElementById('weight').value;
            if (number==1)
                document.getElementById('end').innerHTML='Koszt zamówienia wynosi: '+5*weight+ ' zł';
            else if (number==2)
                document.getElementById('end').innerHTML='Koszt zamówienia wynosi: '+7*weight+ ' zł';
            else if (number==3)
                document.getElementById('end').innerHTML='Koszt zamówienia wynosi: '+6*weight+ ' zł';
            else 
                document.getElementById('end').innerHTML='Cena wynosi 0 zł';
        }
         
    </script>
</head>
<body>
    <section id='logo'>
        <img src=logo.png alt='hurtownia'>
    </section>
    <section id='menu'>
        <a href='index.html' target="_blank">Strona główna</a>
        <a href='zamowienia.html' target="_blank">Zamówienia</a>
        <a href='blog.html' target="_blank">Blog</a>
        <a href='http://gatunki-kawy.pl' target="_blank">Odwiedź także</a>
    </section>
    <header class='baner'><h1>Hurtownia kawy</h1></header>
    <section class='blok'>
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li>Kawa zielona</li>
        </ol>
    </section>
    <section class='blok'>
        Podaj numer kawy<br>
        <input type='number' id='number'><br>
        Podaj wagę w dekagramach<br>
        <input type='number' id='weight'><br>
        <input type='button' value='Zamów' onclick="oblicz_koszt();">
        <p id='end'></p>
    </section>
    <footer class='baner'>Stronę przygotował: <b>000000000</b></footer>
</body>
</html>
