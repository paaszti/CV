<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
    <link rel="icon" href="logo.png">
    <script>
    function oblicz_koszt()
    {
        let cost=document.getElementById("guests").value*100;
        let box=document.getElementById("box").checked;
        document.getElementById("wynik").innerHTML=`Koszt Twojego wesela to: ${box ? cost*1.3: cost} PLN.` 
    }
    </script>
</head>
<body>
    <header>
        <h1>
            <img height="70px" src="logo.png">
            Dom Weselny zorganizuje wesele za Ciebie
            <img height="70px" src="logo.png">
        </h1>
    </header>
    <section id="lewy">
        <h2>Dom Weselny</h2>
        <p>ul. Przemysłowa 5</p>
        <p>Kalisz</p>
        <p><a href="logo.png">Pobierz logo</a></p>
    </section>
    <section id="srodkowy">
        <h2>Oferujemy</h2>
        <ol>
            <li>Wesela</li>
            <li>Bankiety</li>
            <li>Konferencje</li>
        </ol>
    </section>
    <section id="prawy">
        <p><a href="regulamin.txt">czytaj regulamin</a></p>
    </section>
    <section id="dolny">
        <h2>Ile będzie kosztowało wesele?</h2>
        Podaj liczbę gości: <input type="number" id="guests"><br>
        <input type="checkbox" id="box">Wesele z poprawinami?<br>
        <input type="button" value="Oblicz koszt" onclick="oblicz_koszt();">
        <p id="wynik"></p>
    </section>
    <footer>
        Stronę internetową opracował: <i>000000000</i>
    </footer>
</body>
